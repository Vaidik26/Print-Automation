{% extends "base.html" %}

{% block content %}

<div class="card">
    <h2>üìß Step 5: Email Configuration</h2>
    
    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% endif %}

    <p class="text-muted">Configure your SMTP server settings to send emails.</p>
    
    <form action="/email-config" method="post">
        <div class="form-group">
            <label>SMTP Server</label>
            <input type="text" name="smtp_server" value="smtp.gmail.com" required>
        </div>
        
        <div class="form-group">
            <label>SMTP Port</label>
            <input type="number" name="smtp_port" value="587" required>
        </div>
        
        <div class="form-group">
            <label>Sender Email</label>
            <input type="email" name="sender_email" placeholder="your_email@gmail.com" required>
        </div>
        
        <div class="form-group">
            <label>App Password / Password</label>
            <input type="password" name="sender_password" required>
            <small class="text-muted">For Gmail, use an <a href="https://myaccount.google.com/apppasswords" target="_blank" style="color: var(--primary-color);">App Password</a>.</small>
        </div>
        
        <button type="submit" class="btn">Next: Compose Email ‚û°Ô∏è</button>
    </form>
</div>
{% endblock %}

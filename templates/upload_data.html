{% extends "base.html" %}

{% block content %}

<div class="card">
    <h2>Step 2: Upload Data File</h2>
    
    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% endif %}

    <p>Upload a CSV or Excel file containing your data.</p>
    
    <form action="/upload-data" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <input type="file" name="data_file" accept=".csv,.xlsx,.xls" required>
        </div>
        
        <button type="submit" class="btn">Next: Map Columns ➡️</button>
    </form>
    
    <div style="margin-top: 1rem; text-align: center;">
        <a href="/" style="color: #666; text-decoration: none;">⬅️ Back to Template</a>
    </div>
</div>
{% endblock %}
